<!DOCTYPE html>

<html  >


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>微博爬取</title>
</head>

<script src="jquery-3.6.0.min.js"></script>

<script>


    function weibo() {
        var t= {"id": $("#id").val(),"token": $("#token").val()};
        $.ajax({
            url:'/weiBoExecutor',
            data:JSON.stringify( {t:t, "startPage": $("#startPage").val(),"endPage": $("#endPage").val()}),
            type:'post',
            contentType: "application/json",
            success:function(data){
                alert(data);//弹窗
                //TODO ........

            },
            error:function(data){
                alert(data);//弹窗
                //TODO ........
            }
        })
    }
</script>
<body>

<div>
    <input type="text" id="id"   placeholder="id">Id
    <input type="text" id="token"   placeholder="token">token
    <input type="text" id="startPage"   placeholder="startPage">startPage
    <input type="text" id="endPage"   placeholder="endPage">endPage

    <input type="button" style="margin-top: -20px"  onclick="weibo()" value="爬取文章">
</div>
</body>
</html>
