<!DOCTYPE html>

<html  >


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>微信爬取</title>
</head>

<script src="jquery-3.6.0.min.js"></script>

<script>
    function weiXin() {
        var startTime  = new Date($("#startTime").val()).getTime();
        var endTime  = new Date($("#endTime").val()).getTime();
        console.log("---")
         $.ajax({
             url:'/weiXinExecutor?account='+$("#account").val()+'&startTime='+startTime+
                 '&endTime='+endTime+
                 '&keys='+ [$("#key1").val(),$("#key2").val(),$("#key3").val(),$("#key4").val()],
             data:{},
             type:'get',
             contentType: "application/json",
             success:function(data){
                 alert(data);//弹窗
                 //TODO ........

             },
             error:function(data){
                 alert(data);//弹窗
                 //TODO ........
             }
         })
    }




</script>
<body>
<div>
    <input type="text" id="account"   placeholder="account">account
    <input type="text" id="startTime"   placeholder="startTime">startTime
    <input type="text" id="endTime"   placeholder="endTime">endTime

</div>

<div>
    <input type="text" id="key1"   placeholder="KEY1">
    <input type="text" id="key2"   placeholder="KEY2">
    <input type="text" id="key3"   placeholder="KEY3">
    <input type="text" id="key4"   placeholder="KEY4">
    <input type="button" style="margin-top: -20px"  onclick="weiXin()" value="爬取文章">

</div>




</body>
</html>
